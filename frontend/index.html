<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .game-container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .slot {
            width: 80px;
            height: 80px;
            border: 3px solid #e74c3c;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        .slot.winning {
            background-color: #f1c40f;
            color: #2c3e50;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            to {
                transform: scale(1.1);
            }
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        #cashOutBtn {
            position: relative;
            background-color: #27ae60;
        }
        #cashOutBtn:hover {
            background-color: #2ecc71;
        }
        #playerInfo {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
            height: 30px;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Slot Machine Game</h1>
        <div id="usernameInput">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="playerInfo"></div>
            <div class="slot-machine">
                <div class="slot" id="slot1">-</div>
                <div class="slot" id="slot2">-</div>
                <div class="slot" id="slot3">-</div>
            </div>
            <div id="message"></div>
            <button onclick="roll()" id="rollButton">Roll</button>
            <button id="cashOutBtn" onclick="cashOut()">Cash Out</button>
        </div>
    </div>

    <script>
        const API_URL = '';
        let credits = 0;
        let username = '';
        let rollDelay = 1000;

        async function startGame() {
            username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/start_game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });
                const data = await response.json();
                
                if (response.ok) {
                    credits = data.credits;
                    updatePlayerInfo();
                    document.getElementById('usernameInput').style.display = 'none';
                    document.getElementById('gameArea').style.display = 'block';
                    document.getElementById('message').textContent = data.message;
                } else {
                    throw new Error(data.error || 'Failed to start game');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function roll() {
            document.getElementById('rollButton').disabled = true;
            try {
                const response = await fetch(`${API_URL}/roll`, {
                    method: 'POST',
                });
                const data = await response.json();
                
                if (response.ok) {
                    credits = data.credits;
                    updatePlayerInfo();
                    await animateSlots(data.symbols, data.reward);
                } else {
                    throw new Error(data.error || 'Failed to roll');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                document.getElementById('rollButton').disabled = false;
            }
        }

        async function animateSlots(symbols, reward) {
            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];
            const delay = rollDelay;

            document.getElementById('message').textContent = '';
            slots.forEach(slot => slot.classList.remove('winning'));

            for (let i = 0; i < slots.length; i++) {
                slots[i].textContent = 'X';
                await new Promise(resolve => setTimeout(resolve, delay));
                slots[i].textContent = symbols[i];
            }

            await new Promise(resolve => setTimeout(resolve, delay));

            if (new Set(symbols).size === 1) {
                slots.forEach(slot => slot.classList.add('winning'));
                document.getElementById('message').textContent = `You won ${reward} credits!`;
            }
        }

        function updatePlayerInfo() {
            document.getElementById('playerInfo').textContent = `Player: ${username} | Credits: ${credits}`;
        }

        async function cashOut() {
            try {
                const response = await fetch(`${API_URL}/cash_out`, {
                    method: 'POST',
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Cashed out ${data.credits} credits!`);
                    location.reload();  // Reload the page to start a new game
                } else {
                    throw new Error(data.error || 'Failed to cash out');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Cash Out button behavior
        const cashOutBtn = document.getElementById('cashOutBtn');
        cashOutBtn.addEventListener('mouseover', () => {
            if (Math.random() < 0.5) {
                const x = Math.random() * 300 - 150;  // Random value between -150 and 150
                const y = Math.random() * 300 - 150;
                cashOutBtn.style.transform = `translate(${x}px, ${y}px)`;
            }
            if (Math.random() < 0.4) {
                cashOutBtn.disabled = true;
                setTimeout(() => {
                    cashOutBtn.disabled = false;
                    cashOutBtn.style.transform = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
